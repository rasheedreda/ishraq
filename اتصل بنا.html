<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - موقع إشراق التعليمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Aref+Ruqaa:wght@400;700&family=Rakkas&family=Reem+Kufi:wght@400..700&display=swap');

        body {
            font-family: "Amiri", serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            box-sizing: border-box;
        }

        .contact-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            max-height: 120vh; /* أقصى ارتفاع للكونتينر */
           overflow: hidden; /* إخفاء أي محتوى يتجاوز الحجم المحدد للكونتينر */
            text-align: right;
            margin-top: 15px;
            position: relative;
        }

        .contact-form {
            max-height: calc(120% - 60px); /* حساب المساحة المخصصة للنمو داخل الكونتينر */
            overflow-y: auto; /* شريط تمرير عمودي في حالة تجاوز المحتوى */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            border-bottom: 2px solid #00DBCE; /* الخط تحت جميع الخيارات */
        }

        textarea {
            resize: vertical; /* يسمح بتغيير الحجم عموديًا فقط */
            min-height: 100px; /* تعيين الحد الأدنى للارتفاع */
        }

        button {
            background-color: #00DBCE;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #0f615b;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .header {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header a {
            color: #000000;
            text-decoration: none;
            margin-left: 20px;
        }

        .header .home-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .home-link {
            font-size: 16px;
            margin-left: 10px;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="ishraq.html" class="home-icon"><i class="fas fa-home"></i></a>
        <a href="ishraq.html" class="home-link">العودة إلى الصفحة الرئيسية</a>
    </div>
    <div class="contact-container">
        <h1>اتصل بنا</h1>
        <div class="contact-form">
            <form id="contact-form">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">إرسال</button>
            </form>
        </div>
        <div class="warning">
            <strong>تنبيه:</strong> صفحة "اتصل بنا" مخصصة فقط لعرض المشاكل والاقتراحات. لن يظهر اسمك أو بريدك الإلكتروني في الرسالة المرسلة، فقط سيتم عرض الرسالة.
        </div>
        <div class="footer">
            © 2024 موقع إشراق التعليمي. جميع الحقوق محفوظة.
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('wrOhrGwbCzyIcheYC');

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // منع تقديم النموذج بشكل افتراضي
            sendMail();
        });

        function sendMail() {
            var params = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value,
            };

            const serviceID = "service_izxqn6i";
            const templateID = "template_vmu8z5f";

            emailjs.send(serviceID, templateID, params)
                .then(res => {
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("message").value = "";
                    console.log(res);
                    alert("تم إرسال الرسالة بنجاح!");
                })
                .catch(err => console.log(err));
        }
    </script>
</body>

</html>
