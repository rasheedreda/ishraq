    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Aref+Ruqaa:wght@400;700&family=Rakkas&family=Reem+Kufi:wght@400..700&display=swap');

        .home-icon {
            color: #00DBCE; 
            font-size: 50px; 
            text-decoration: none; 
            margin-right: 20px; 
        }

        body {
            font-family: "Amiri", serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .header .home-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .subject-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #cdd5d8;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .lesson {
            margin: 20px 0;
        }

        .lesson-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; 
            overflow: hidden;
            max-width: 100%;
            margin: 0 auto; 
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; 
        }

        #videoContainer {
            display: none; 
        }

        .form-container {
            margin: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .subject-container {
                width: 90%; 
            }
        }

        @media (max-width: 480px) {
            .lesson-title {
                font-size: 20px;
            }
        }
        .form-container input[type="text"] {
    width: calc(100% - 100px); 
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 50px; 
    font-size: 16px;
    transition: border-color 0.3s ease;
    margin: 5px;
}

.form-container button {
    width: 100px; 
    padding: 10px;
    background-color: #00DBCE;
    color: #fff;
    border: none;
    border-radius: 50px; 
    cursor: pointer;
    transition: background-color 0.5s ease;
}

.form-container button:hover {
    background-color: #00b3a7; 
}


    </style>
</head>
<a href="ishraq.html" class="home-icon">
    <i class="fa fa-home" aria-hidden="true"></i>
</a>

    </div>

    <script>
const validCodes = ['12345', '67890', 'ABCDE', '98765', 'FGHIJ', '54321',
    '123456'
];
    
        document.getElementById('accessForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputCode = document.getElementById('accessCode').value;
    
            if (validCodes.includes(inputCode)) {
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('accessFormContainer').style.display = 'none';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || // Prevent F12
                (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Prevent Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.keyCode == 74) || // Prevent Ctrl+Shift+J
                (e.ctrlKey && e.keyCode == 85) || // Prevent Ctrl+U
                (e.ctrlKey && e.keyCode == 83) || // Prevent Ctrl+S
                (e.ctrlKey && e.keyCode == 67)) { // Prevent Ctrl+C
                return false;
            }
        };
    
        document.addEventListener('keydown', function(e) {
            if (e.key === "PrintScreen") {
                alert("Screenshots are disabled!");
                return false;
            } else if (e.ctrlKey && e.key === "PrintScreen") {
                alert("Screenshots are disabled!");
                return false;
            } else if (e.altKey && e.key === "PrintScreen") {
                alert("Screenshots are disabled!");
                return false;
            }
        });
    
        document.addEventListener('mousedown', function(e) {
            if (e.button == 2) {
                e.preventDefault();
            }
        });
    
        window.addEventListener('popstate', function(e) {
            history.pushState(null, null, location.href);
        });
    
        window.addEventListener('load', function() {
            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                history.go(1);
            };
        });
    </script>
